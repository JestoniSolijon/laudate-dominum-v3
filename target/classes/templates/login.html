<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

    <div class="container ">

        <div class="row">

            <div class="col-md-6 d-flex justify-content-center vh-100 flex-column">
                <div>
                    <h3 class="mb-3">Laudate Dominum</h3>
                </div>
                <div>
                    <form class="w-75" th:action="@{/authenticateTheUser}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" id="password" class="form-control" name="password">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                        <div>
                            <span>Don't have an account? <a th:href="@{/signup}">Sign up</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 bg-light">
            </div>
        </div>
    </div>
</body>
</html>
